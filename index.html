<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Speech Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg" />
</head>
<body>
    <header>
        <div class="title">Instant Speech Data</div>
        <div class="subtitle">
            Boost ASR model performance with a proven method by generating speech data at scale from your dataset!<br>
            Get in touch: <a href="mailto:wbian@g.ucla.edu" class="contact-link">wbian@g.ucla.edu</a>
        </div>
    </header>
    <div class="tab-container">
        <button class="tab-btn active" id="tab-improvement">See ASR Model Improvement</button>
        <button class="tab-btn" id="tab-hiw">How It Works</button>
    </div>
    <main>
        <div class="content-section" id="main-content">
            <!-- Content injected by JS -->
        </div>
    </main>
    <!-- Popup Modal for "How It Works" -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <span class="modal-close" id="modal-close">&times;</span>
            <div class="modal-title">Same content, new & realistic voice!</div>
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <footer>
        <div class="footer-logos">
            <img src="ucla.png" alt="UCLA Logo" class="logo-img" title="UCLA">
            <img src="stanford.png" alt="Stanford Logo" class="logo-img" title="Stanford">
            <img src="icml.png" alt="ICML Logo" class="logo-img" title="ICML">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
