<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASRBoost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.svg" />
</head>
<body>
    <header>
        <div class="title">ASRBoost</div>
        <div class="asrboost-subtitle">
            Build great ASR models even with limited data 
        </div>
    
        <div class="asrboost-subtitle">
            Works for any language
        </div>
    
        <div class="asrboost-subtitle">
            Outperforms existing speech dataset augmentation tech
        </div>
        <div class="subtitle">
            Limited speech data holding you back? Let's talk: <a target="_blank" href="https://forms.gle/YbXWBt8ASQ6dFZrf9" class="contact-link">https://forms.gle/YbXWBt8ASQ6dFZrf9</a>
        </div>
    </header>
    <div class="tab-container">
        <button class="tab-btn active" id="tab-improvement">See ASR Model Improvement</button>
        <button class="tab-btn" id="tab-hiw">How It Works</button>
    </div>
    <main>
        <div class="content-section" id="main-content">
            <!-- Content injected by JS -->
        </div>
    </main>
    <!-- Popup Modal for "How It Works" -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <span class="modal-close" id="modal-close">&times;</span>
            <div class="modal-title">Same content, new & realistic voice! Imagine generating hundreds effortlessly. </div>
            <audio controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <br />
            <br />
            <button class="generate-btn" id="modalGeneration"> Generate another one </button>
        </div>
    </div>
    <footer>
        <div class="footer-logos">
            <img src="imgs/ucla.png" alt="UCLA Logo" class="logo-img" title="UCLA">
            <img src="imgs/stanford.png" alt="Stanford Logo" class="logo-img" title="Stanford">
            <img src="imgs/icml.png" alt="ICML Logo" class="logo-img" title="ICML">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
